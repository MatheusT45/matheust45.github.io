    <script>
        fetch('https://raw.githubusercontent.com/mthstv/mthstv/main/README.md')
            .then(response => response.text())
            .then(text => {
                const converter = new showdown.Converter();
                const html = converter.makeHtml(text);
                document.querySelector('.text-card').innerHTML += html;
            });

            fetch('https://api.github.com/users/mthstv/repos')
            .then(response => response.json())
            .then(repos => {
                repos.sort((a, b) => {
                    return new Date(b.created_at) - new Date(a.created_at);
                });
                repos.map(repo => {
                    document.querySelector('.projects').innerHTML += `
                    <div class="project-info">
                        <a href="${repo.html_url}">
                            ${repo.name}
                        </a>
                        - ${repo.description}${repo.fork? ' (forked)' : ''};
                    </div>`;
                    return {
                        name: repo.name,
                        description: repo.description,
                        url: repo.html_url
                    }
                })
            });
    </script>
